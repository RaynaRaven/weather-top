<form class="ui stacked segment form" action="/stations/${_station.id}/addreading" method="POST">
  <h3> Add Report </h3>
  <div class="fields">
    <div class="field">
      <label for="code">Code</label>
      <input id = "code" placeholder="000" type="number" name="code" min="100" max="800" step="100">
    </div>
    <div class="field">
      <label for="temperature"> Temperature</label>
      <input id="temperature" placeholder="0.0 &deg Celsius" type="number" name="temperature" step="0.01">
    </div>
    <div class="field">
      <label for="windspeed"> Wind Speed</label>
      <input id="windspeed" placeholder="0.0 kMph" type="number" name="windSpeed" step="0.01">
    </div>
  </div>
  <div class="fields">
    <div class="field">
      <label for="windDirection"> Wind Direction</label>
      <input id="windDirection" placeholder="00.0 &deg" type="number" name="windDirection" min="0.0" max="360.0" step="0.1">
    </div>
    <div class="field">
      <label for="pressure">Pressure</label>
      <input id="pressure" placeholder="000 hPa" type="number" name="pressure">
    </div>
  </div>
  <button class="ui purple submit button">Submit Report</button>
</form>
