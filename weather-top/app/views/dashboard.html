#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menu id:"dashboard"/}

<section class="ui raised segment">
  <h3> Your Weather Stations </h3>
 #{list items:stations, as:'station'}
  <section class="ui segment" style="background-color: lavender">
    <h3 class="ui header">
      ${station.name}
    </h3>
    <a href="/stations/${station.id}" ><i class="large icon folder open"></i> </a>
    <a href="/dashboard/deletestation/${station.id}" ><i class="large icon red trash"></i> </a>
  </section>
  #{/list}
  #{addstation /}
</section>
